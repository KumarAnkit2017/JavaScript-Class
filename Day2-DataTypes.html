    <title>Day 2- Data Types</title>
    <script>
        let name="Vishal"; //String
        let num; // undefined
        let code='A';  //character but return as a String
        let number=3; // Number
        let number1=3.66666 //Number
        let nulss=null;
        
        alert("name : "+typeof(name));
        alert("num : "+typeof(num));
        alert("code : "+typeof(code));
        alert("number : "+typeof(number));
        alert("number1 : "+typeof(number1));
        alert("nulss : "+typeof(nulss));
    </script>
